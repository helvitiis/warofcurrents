<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="800"
     height="800"
     viewBox="0 0 700 700">
   <g transform="translate(100 500)">
      <text x="100" y="-250" text-anchor="middle">Number of Companies Mentioned</text>
      <line x1="0"
            y1="0"
            x2="160"
            y2="0"
            stroke="#ac782d"
            stroke-width="4"/>
      <line x1="0"
            y1="0"
            x2="0"
            y2="-220"
            stroke="#ac782d"
            stroke-width="4"/>
      <text x="120" y="-50" text-anchor="middle" transform="rotate(-90)">Number of
                    Mentions</text>
      <text x="-20" y="-0" text-anchor="middle">0</text>
      <text x="-20" y="-50" text-anchor="middle">5</text>
      <text x="-20" y="-100" text-anchor="middle">10</text>
      <text x="-20" y="-150" text-anchor="middle">15</text>
      <text x="-20" y="-200" text-anchor="middle">20</text>
      <rect x="10" y="-190" height="190" width="20" fill="teal"/>
      <text x="20"
            y="20"
            fill="teal"
            style="font-family: 'Josefin Slab';font-size:12px; writing-mode: tb; glyph-orientation-vertical: 1">Edison</text>
      <rect x="40" y="-80" height="80" width="20" fill="maroon"/>
      <text x="50"
            y="20"
            fill="maroon"
            style="font-family: 'Josefin Slab';font-size:12px; writing-mode: tb; glyph-orientation-vertical: 1">Westinghouse</text>
      <rect x="70" y="-20" height="20" width="20" fill="darkslateblue"/>
      <text x="80"
            y="20"
            fill="darkslateblue"
            style="font-family: 'Josefin Slab';font-size:12px; writing-mode: tb; glyph-orientation-vertical: 1">Thomson-Houston</text>
      <rect x="100" y="-10" height="10" width="20" fill="goldenrod"/>
      <text x="110"
            y="20"
            fill="goldenrod"
            style="font-family: 'Josefin Slab';font-size:12px; writing-mode: tb; glyph-orientation-vertical: 1">Siemens</text>
      <rect x="130" y="-80" height="80" width="20" fill="sienna"/>
      <text x="140"
            y="20"
            fill="sienna"
            style="font-family: 'Josefin Slab';font-size:12px; writing-mode: tb; glyph-orientation-vertical: 1">Other</text>
   </g>
</svg>
